{% extends "entries/base.html" %}
{% block content %}
 <p>Entry Title</p>
 <ul>
     {% for title in titles %}
         <li>
            <a href="{% url 'entries:title' title.id %}">{{ title }}</a>
         </li>
     {% empty %}
         <li>No topics have been added yet.</li>
     {% endfor %}
 </ul>
<a href="{% url 'entries:new_title' %}">Add title</a>

{% endblock content %}
