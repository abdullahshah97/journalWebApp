{% extends "entries/base.html" %}
{% load bootstrap4 %}

{% block header %}

{% endblock header %}

{% block content %}

<form action="{% url 'entries:new_title' %}" method='post' class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
 <button name="submit" class="btn btn-primary">Add Topic</button>
 {% endbuttons %}
  </form>

{%endblock content%}
