{% extends "entries/base.html" %}
{% load bootstrap4 %}

{%block content %}
    <H4><a href="{% url 'entries:title' title.id %}">{{title}}</a></H4>
    <p>Edit Entry:</p>
    <form action="{% url 'entries:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit"> Save Changes </button>
    </form>
{% endblock content %}
