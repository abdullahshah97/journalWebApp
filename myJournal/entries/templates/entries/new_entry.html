{% extends "entries/base.html" %}
{% block content %}
<p><a href="{% url 'entries:title' title.id %}">{{ title }}</a></p>

<p>Add a new entry:</p>
<form action="{% url 'entries:new_entry' title.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>add entry</button>
</form>

{% endblock content %}
